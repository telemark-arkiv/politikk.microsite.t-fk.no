<div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color-text--black">
        <h2 class="mdl-card__title-text">{{meeting.boardName}}</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-color-text--black">
        <div>
            {{meeting.date}} {{meeting.year}}<br/>
            {{meeting.place}}
        </div>
        <h2>Saksliste</h2>
        {{#each meeting.agenda}}
        <div>
            {{agendanumber}} - {{title}}<br/>
            {{#each documents}}
            <a href="{{documentUrl}}" target="_blank">{{title}}</a>
            {{/each}}
        </div>
        {{/each}}
    </div>
</div>
