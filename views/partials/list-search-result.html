<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Navn</th>
        <th class="mdl-data-table__cell--non-numeric">Type</th>
        <th class="mdl-data-table__cell--non-numeric">Vis</th>
    </tr>
    </thead>
    <tbody>
    {{#each results}}
    <tr>
        <td class="mdl-data-table__cell--non-numeric">
            <a href="{{url}}" title="Les mer om {{name}}">{{title}}</a><br />
            {{description}}
        </td>
        <td class="mdl-data-table__cell--non-numeric">{{translateType type}}</td>
        <td class="mdl-data-table__cell--non-numeric">
            <a href="{{url}}" title="Les mer om {{name}}">Vis</a>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
